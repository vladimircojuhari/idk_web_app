<p-messages [(value)]="notification_msg" [enableService]="true"></p-messages>
<p-table [value]="drivers" dataKey="_id" editMode="row">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" dataKey="_id" let-driver let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="driver">
            <td>
                <button *ngIf="!editing" pButton pRipple [pTooltip]="'See driver routes'" type="button" icon="pi pi-map"
                (click)="onSeeMap(driver)" 
                class="p-button-rounded p-button-info p-button-text"></button>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="driver.first_name">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{driver.first_name}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="driver.last_name">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{driver.last_name}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="output">
                        {{driver.inventoryStatus}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="driver.price">
                    </ng-template>
                    <ng-template pTemplate="output">
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <div class="flex align-items-center justify-content-center">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                        (click)="onRowEditInit(driver)" class="p-button-rounded p-button-text"></button>
                    <button *ngIf="!editing" pButton pRipple type="button" icon="pi pi-trash"
                        (click)="onRowDelete(driver, $event)"
                        class="p-button-rounded p-button-danger p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                        (click)="onRowEditSave(driver)"
                        class="p-button-rounded p-button-text p-button-success mr-2"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                        (click)="onRowEditCancel(driver, ri)"
                        class="p-button-rounded p-button-text p-button-danger"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-confirmPopup></p-confirmPopup>
